<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
  // Prints help message to the console
  // Returns a string
  var inputArray = ["BINH", "HUNG", "PHUOC", "CAO", "KHANH"];
  var var1 = 0;
  var el = 0;
  let array = [];
  function theLongestString(inputArray) {
    inputArray.forEach(element => {
      var var2 = element.length;  
      if(var2 >= var1) {
        var1 = var2;
        el = element;
    }
  });
  return el, var1;
};
  function allLongestStrings(inputArray, el, var1){
    inputArray.forEach(element => {
      var var2 = element.length;
      if(var2 == var1) {
        array.push(element);
    }
    });
    return array;
  }
  theLongestString(inputArray);
  allLongestStrings(inputArray,el,var1);
  console.log(array);
  
  </script>
</body>

</html>
