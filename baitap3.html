<body>
  <div width="100vw"; height="100vh">12312321321</div>
  <button type="button" onclick="randomHexFunc()">Cilck me to random color</button>
  <script>
    function randomHexFunc() {
      let randomHex = () => {return `#${Math.floor(Math.random() * 0xffffff).toString(16).padEnd(6, "0")}`};
      document.body.style.backgroundColor = randomHex();
      console.log(randomHex().toString());
    }
  </script>
